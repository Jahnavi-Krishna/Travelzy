<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelzy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79f38df92a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><h2>Travelzy</h2></a>
        <nav>
          <li><a href="index2.html">Blogs</a></li>
          <li><a href="weather.html">Weather</a></li>
          <li><a href="#contact">Contact</a></li>
        </nav>
      </header>
    <section class="hero">
        <div class="background-image" style="background-image: url(https://images.unsplash.com/photo-1485470733090-0aae1788d5af?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=98c2d910abcc9bb04fcb180f6a45e407&dpr=2&auto=format&fit=crop&w=767&h=485&q=60&cs=tinysrgb);"></div>
        <div class="hero-content-area">
          <h1>Travelzy</h1>
          <h3>Unmissable Adventure Tours Around India</h3>
          <a href="#" class="btn">Explore More</a>
        </div>
      </section>
    
      <section class="contact" id="contact">
        <div class="wrapper" id="form">
            <h2>CONTACT US</h2>
            <form action="" method="POST">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="Name" id="name" placeholder="Name" required minlength="3" maxlength="25" />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="Email" id="email" placeholder="email" required />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="Message" id="message" rows="5" placeholder="Type your message here...."></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
              </div>
            </form>
          </div>
      </section>
    
    <footer>
      <p>Travelzy</p>
    </footer>
</body>
</html>
